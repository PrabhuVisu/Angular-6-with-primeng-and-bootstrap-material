<div class="container-fluid">
<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/First-QA-Logo.png" width="200px"  />
          <h1>HR Portal</h1>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text"
                      ng-model="name"
                      class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}" #name>
                  </div>

                  <div class="form-group">
                      <input type="password" ng-model="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}" #password>
                  </div>
              </div>
              <a class="btn rounded-btn"
              (click)="onLoggedin(name.value, password.value)">{{ 'Log in' | translate }}</a>
              &nbsp;
             <!--  <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
          </form>
      </div>
  </div>
</div>
</div>
